<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>
    
</header>
    <main>
    <section class="header"> 
        <h1> Registreren </h1>
    </section>
    <section class="Gegevens">
        <form action="Inlog_pagina.html" method="post">
            <div>
                <label for="naam">Voornaam:</label>
                <input type="text" id="naam" name="naam" required><br><br>
            </div>
            <div>
                <label for="achternaam">Achternaam:</label>
                <input type="text" id="achternaam" name="achternaam" required><br><br>
            </div>
            <div>
                <label for="geboortedatum">Geboortedatum:</label>
                <input type="date" id="geboortedatum" name="geboortedatum" required><br><br>
            </div>
            <div>
                <label for="straat">Straat:</label>
                <input type="text" id="straat" name="straat" required><br><br>
            </div>
            <div>
                <label for="huisnummer">Huisnummer:</label>
                <input type="number" id="huisnummer" name="huisnummer" required><br><br>
            </div>
            <div>
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" required><br><br>
            </div>
            <div>
                <label for="plaats">Plaats:</label>
                <input type="text" id="plaats" name="plaats" required><br><br>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div>
                <label for="wachtwoord">Wachtwoord:</label>
                <input type="password" id="wachtwoord" name="wachtwoord" required><br><br>
            </div>
            <input type="submit" value="Registreren">
        </form>
        </section>

    </main>

            Privacy verklaring!
